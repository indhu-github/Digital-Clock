<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="timer">
      <h1>Now the time is</h1>
      <div id="time">
        <div><span id="hour">00</span><span>Hours</span></div>
        <div><span id="minute">00</span><span>Minutes</span></div>
        <div><span id="seconds">00</span><span>Seconds</span></div>
      </div>
    </div>

    <script>
      function timer() {
        document.getElementById("hour").innerHTML = new Date().getHours();
        document.getElementById("minute").innerHTML = new Date().getMinutes();
        document.getElementById("seconds").innerHTML = new Date().getSeconds();
      }
      setInterval(timer,1000);
    </script>
  </body>
</html>
